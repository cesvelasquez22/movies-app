<ion-content [fullscreen]="true">
  <ion-slides [options]="slidesOptions">
    <ion-slide *ngFor="let movie of latestMovies">
      <ion-card>
        <img [src]="movie.backdrop_path | image">
        <!-- <ion-img [src]="movie.backdrop_path | image"></ion-img> -->
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
