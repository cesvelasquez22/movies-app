<app-header [title]="title"></app-header>

<ion-slides [options]="slidesOptions">
  <ion-slide *ngFor="let pares of movies | pares">

    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <app-slide [movie]="movie" pathType="poster_path"></app-slide>
      </ion-col>
    </ion-row>

  </ion-slide>

  <ion-slide class="plus-slide">
    <ion-button class="plus-btn" (click)="onClick()" expand="full" shape="round">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
